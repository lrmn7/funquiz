specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FunQuiz
    network: mainnet
    source:
      address: "0x4bF5dDCe61270965b125Cd48A42F608C0E007403"
      abi: FunQuiz
      startBlock: 153410920
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FeeUpdated
        - OwnershipTransferred
        - PlayFeePaid
        - QuizCreated
        - ScoreUpdated
        - Withdrawn
      abis:
        - name: FunQuiz
          file: ./abis/FunQuiz.json
      eventHandlers:
        - event: FeeUpdated(string,uint256)
          handler: handleFeeUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PlayFeePaid(indexed uint256,indexed address)
          handler: handlePlayFeePaid
        - event: QuizCreated(indexed uint256,indexed address,string,string)
          handler: handleQuizCreated
        - event: ScoreUpdated(indexed uint256,indexed address,uint256)
          handler: handleScoreUpdated
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/fun-quiz.ts
