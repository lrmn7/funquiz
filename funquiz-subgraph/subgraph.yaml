specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FunQuiz
    network: somnia-testnet
    source:
      address: "0x4bF5dDCe61270965b125Cd48A42F608C0E007403"
      abi: FunQuiz
      startBlock: 153410920
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Quiz
        - QuizCompletion
      abis:
        - name: FunQuiz
          file: ./src/FunQuiz.json
      eventHandlers:
        - event: QuizCreated(indexed uint256,indexed address,string,string)
          handler: handleQuizCreated
        - event: ScoreUpdated(indexed uint256,indexed address,uint256)
          handler: handleScoreUpdated
      file: ./src/fun-quiz.ts